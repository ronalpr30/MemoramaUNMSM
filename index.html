<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memorama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir la biblioteca de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Botón de configuración (solo ícono) -->
    <button class="config-button" onclick="toggleConfigMenu()">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Menú de configuración -->
    <div class="config-menu" id="config-menu">
        <h3>Configuración</h3>
        <label>Volumen General:</label>
        <input type="range" id="volume-general" min="0" max="1" step="0.1" value="1" onchange="changeGeneralVolume(this.value)">
        <label>Volumen de Música:</label>
        <input type="range" id="volume-music" min="0" max="1" step="0.1" value="1" onchange="changeMusicVolume(this.value)">
        <label>Volumen de Efectos:</label>
        <input type="range" id="volume-sfx" min="0" max="1" step="0.1" value="1" onchange="changeSFXVolume(this.value)">
        <label>Música de fondo:</label>
        <select id="music-select" onchange="changeBackgroundMusic(this.value)">
            <option value="music1.mp3">Música Relajante</option>
            <option value="music2.mp3">Música Alegre</option>
            <option value="music3.mp3">Música Clásica</option>
            <option value="music4.mp3">Música Electrónica</option>
        </select>
        <label>Efectos de sonido:</label>
        <div class="toggle-switch">
            <input type="checkbox" id="sound-toggle" checked onchange="toggleSoundEffects(this.checked)">
            <span class="slider"></span>
        </div>
        <button onclick="muteAll()">Silenciar Todo</button>
    </div>

    <!-- Contenedor de autenticación -->
    <div id="auth-container" class="auth-container">
        <h2>Bienvenido a Match</h2>
        <h2>FII-nal</h2>
        <h3>INICIAR SESIÓN</h3>
        <input type="text" id="username" placeholder="Nombre de usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="login()">Iniciar sesión</button>
        <button onclick="signup()">Crear cuenta</button>
        <h3>INICIA SESIÓN O CREA UNA CUENTA</h3>
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container" style="display: none;">
        <!-- Menú de dificultad -->
        <div id="difficulty-menu" class="game-menu">
            <h2>Selecciona la dificultad</h2>
            <div class="menu-options">
                <button class="menu-button" onclick="seleccionarDificultad(8)">Fácil</button>
                <button class="menu-button" onclick="seleccionarDificultad(16)">Intermedio</button>
                <button class="menu-button" onclick="seleccionarDificultad(24)">Difícil</button>
            </div>
        </div>

        <!-- Tablero del juego -->
        <div id="tablero"></div>

        <!-- Menú de "Juego terminado" -->
        <div id="game-over-menu" class="game-menu" style="display: none;">
            <h2>¡Juego terminado!</h2>
            <div id="congratulations-message">
                <h3>¡Felicidades!</h3>
                <p id="time-message"></p>
            </div>
            <div class="menu-options">
                <button class="menu-button" onclick="generarTablero()">Jugar de nuevo</button>
                <button class="menu-button" onclick="mostrarMenuDificultad()">Cambiar dificultad</button>
            </div>
        </div>
    </div>

    <!-- Vincular el archivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
